<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <h1>{{ isActive ?'Ativo' : 'NÃ£o Ativo'}}</h1>
      <a v-bind:title="titleLink" v-bind:href="link">Link teste</a>
      <a :title="titleLink" :href="link">Link teste</a>

      <input type="text" v-model:value="name" placeholder="name"/>
      <h3>{{name}}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Hello Vue!',
          description: 'teste de description',
          isActive: true,
          link: 'http://google.com',
          titleLink: 'Teste do link',
          name:'teste do input'
        },
      });
    </script>
  </body>
</html>
